plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
    id 'idea'
}


sourceSets 
{
  main 
  {
    java 
    {
      srcDir 'src/main'
    }
    resources 
    { 
//      srcDir 'src'
    }
  }
  test
  {
    java 
    {
      srcDir 'src/test'
    }
    resources 
    { 
      srcDir 'src/test'
    }
  }
}

group 'smartimg'
version '0.1.0'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'


    api('net.imglib2:imglib2:2.2.0')
    api('net.imglib2:imglib2-ij:2.0.0-beta-30')
    api('net.imglib2:imglib2-ui:2.0.0-beta-28')
    api('net.imglib2:imglib2-algorithm:0.2.1')

    api('org.scijava:pom-scijava:17.1.1@pom')
    api('io.scif:scifio:0.33.0')
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    //imglib2:
    maven { url  "http://maven.imagej.net/content/repositories/releases" }
    maven { url  "http://maven.imagej.net/content/repositories/snapshots" }
    maven { url "https://artifacts.unidata.ucar.edu/content/repositories/unidata-releases/" }
}

// PUBLISHING
group = 'smartimg'
version = '0.1.0'

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'smartimg'
            artifactId 'utils'
            version '0.1.0'

            from components.java
        }
    }
}